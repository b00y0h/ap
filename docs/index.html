<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
<head>
<title>Almost Paradise client area.</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="css/reset.css" type="text/css" media="all">
<style type="text/css" media="screen">
	body {
		padding-bottom: 50px;
		font: 24px 'Trebuchet MS', sans-serif;
		background: #595959;
	}
	h1 {
		padding: 60px 0 10px;
		border-bottom: 4px solid #000;
		background: #3d3d3d;
	}
	h1 span {
		display: block;
		width: 407px;
		height: 68px;
		margin: 0 auto;
		padding-left: 40px;
		background: url(images/header.gif) no-repeat 0 0;
	}
	h1 img {
		display: block;
		width: 0;
		/* SimpleBits stylein' */
	}
	li a { display: block; }
	a span {
		float: left;
		padding: 3px 5px;
		color: #fff;
		background: #000;
	}
	a:hover span {
		color: #000;
		background: #fff;
	}
	ul {
		width: 676px;
		margin: 40px auto 0;
	}
	li, li a {
		width: 318px;
		height: 74px;
	}
	li {
		float: left;
		margin-bottom: 20px;
		margin-right: 20px;
		background-position: 0 0;
		background-repeat: no-repeat;
		background-color: #272727;
	}
	#blog,
	#photos,
	#solutions,
	#sketchbook,
	#apod,
	#terms { background-image: url(images/terms.gif); }
	#comps { background-image: url(images/comp.gif); }
	#copyright {
		padding-top: 80px;
		clear: both;
		font-size: 12px;
		text-align: center;
		color: #3d3d3d;
	}
	#copyright a {
		color: #222;
		border-bottom: 1px dashed #222;
	}
	#copyright a:hover {
		border: none;
		color: #ccc;
		background: #3d3d3d;
	}
	#contact {
		display: none;
		margin: 25px 0 0;
	}
	#contact p {
		text-align: center;
		color: #ccc;
	}
</style>
</head>
<body>
<h1><span><img src="images/header.gif" width="407" height="68" alt="Header"></span></h1>
<ul>
	<li id="terms"><a rel="me" href="images/terms.pdf"><span>terms</span></a></li>
	<li id="comps"><a rel="me" href="images/AP_comp1.png"><span>comps</span></a></li>
</ul>
<div id="copyright">&copy; 2007&ndash;2007 Reversetype. All rights reserved.</div>

</html>
